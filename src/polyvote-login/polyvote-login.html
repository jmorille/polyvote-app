<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<!--
`polyvote-login`
Polymer Element polyvote-login

@demo demo/index.html 
-->

<dom-module id="polyvote-login">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <firebase-auth id="auth"
                       user="{{user}}"
                       status-known="{{statusKnown}}"
                       provider="google" on-error="handleError">
        </firebase-auth>

        <template is="dom-if" if="[[user]]">
            <h1>Welcome [[user.displayName]]</h1>
        </template>

        <paper-button raised on-tap="login" hidden$="[[user]]">Sign In</paper-button>
        <paper-button raised on-tap="logout" hidden$="[[!user]]">Sign Out</paper-button>
    </template>

    <script>
        Polymer({

            is: 'polyvote-login',

            properties: {
                user: {
                    type: Object,
                    notify: true
                },
                statusKnown: {
                    type: Object
                }
            },

            login: function () {
                this.$.auth.signInWithPopup();
            },
            logout: function () {
                this.$.auth.signOut();
            },

        });
    </script>
</dom-module>
